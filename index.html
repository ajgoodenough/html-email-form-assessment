<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
      <main>
          <form>
              <fieldset>
                  <legend>Send me an email!</legend>
                  <div>
                    <label for="name">Full Name:</label>
                    <input
                      id="name"
                      type="text"
                      name="name"
                      placeholder="Enter your full name"
                    />
                  </div>
                  <div>
                    <label for="email">Your Email:</label>
                    <input
                      id="email"
                      type="text"
                      name="email"
                      placeholder="Enter your email here"
                      required
                    />
                  </div>
                  <div>
                    <label for="form-message">Your message: </label>
                    <textarea
                      id="form-message"
                      name="message"
                      autofocus="on"
                      required
                      maxlength="150"
                      placeholder="How can I help you?"
                    ></textarea>
              </fieldset>
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
                </div>
                  <h2>Beach, Mountains, or Desert?</h2>
                  <div>
                    <input id="beach" name="place" type="radio" value="beach" />
                    <label for="beach">Beach</label>
                  </div>
                  <div>
                    <input id="mountains" name="place" type="radio" value="mountains" />
                    <label for="mountains">Mountains</label>
                  </div>
                  <div>
                    <input id="desert" name="place" type="radio" value="desert" />
                    <label for="desert">Desert</label>
                  </div>
                </div>
          </form>
      </main>
  </body>
